services:
  database:
    image: postgres:14
    container_name: database
    env_file:
      - .env.production 
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER}"]
      interval: 5s
      timeout: 5s
      retries: 10

  app:
    container_name: application
    build: .
    ports:
      - "8080:8080"
    env_file:
      - .env.production  
    depends_on:
      database:
        condition: service_healthy
    command: sh -c "npx prisma generate && npm run prisma:migrate && npm run initial_seed && npm run seed && node dist/index.js"
    
volumes:
  db-data:
